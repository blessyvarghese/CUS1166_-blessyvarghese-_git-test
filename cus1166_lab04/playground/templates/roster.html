<h1> WELCOME <br></h1>
  {% if grade_view == 1 %}
    {% for t in Roster%}
      <h2> STUDENTS NAMES </h2>
      <h3> {{t[0]}} </h3>
  {% elif grade_view == 2 %}
    {%for t in Roster%}

      <h3>{{t[0:3]}} </h3>
  {% endif %}
